<p>pokemon-list works!</p>
<ul>
  <li *ngFor="let poke of pokemon | slice : 0 : pageIndex">
    <span>{{ poke.name }}</span>
    <img src="{{ poke.image }}" alt="{{ poke.name }}" />
    <button *ngIf="!poke.owned" (click)="ownershipClick(poke.name)">
      Catch
    </button>
    <button *ngIf="poke.owned" (click)="ownershipClick(poke.name)">
      Release
    </button>
  </li>
</ul>
<button (click)="loadMoreClick()">Load more pokemon</button>
