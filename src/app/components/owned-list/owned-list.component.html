<ul>
  <span *ngFor="let poke of pokemon">
    <span *ngIf="poke.owned">
      <li>
        <span>{{ poke.name }}</span>
        <img src="{{ poke.image }}" alt="{{ poke.name }}" />
        <button *ngIf="poke.owned" (click)="releaseClick(poke.name)">
          Release
        </button>
      </li>
    </span>
  </span>
</ul>
