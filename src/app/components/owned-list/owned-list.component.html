<div class="catalogue-container">
  <ng-container *ngFor="let poke of pokemon">
    <ng-container *ngIf="poke.owned">
      <div class="poke-container">
        <div class="data-container">
          <span class="material-icons owned-icon">check_circle</span>
          <img src="{{ poke.image }}" alt="{{ poke.name }}" />
        </div>
        <h4>{{ poke.name }}</h4>
        <div class="data-container">
          <button
            class="btn btn-outline-warning"
            (click)="releaseClick(poke.name)"
          >
            Release
          </button>
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>
