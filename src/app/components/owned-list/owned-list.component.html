<ul>
  <ng-container *ngFor="let poke of pokemon">
    <ng-container *ngIf="poke.owned">
      <li>
        <span>{{ poke.name }}</span>
        <img src="{{ poke.image }}" alt="{{ poke.name }}" />
        <button *ngIf="poke.owned" (click)="releaseClick(poke.name)">
          Release
        </button>
      </li>
    </ng-container>
  </ng-container>
</ul>
